<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard with Chart.js</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .chart-container {
      width: 90%;
      max-width: 600px;
      margin: auto;
      margin-bottom: 40px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    canvas {
      width: 100% !important;
      height: auto !important;
    }
  </style>
</head>
<body>

  <h1>ðŸ“Š Dashboard</h1>

  <div class="chart-container">
    <h3>Sales Bar Chart</h3>
    <canvas id="barChart"></canvas>
  </div>

  <div class="chart-container">
    <h3>Revenue Line Chart</h3>
    <canvas id="lineChart"></canvas>
  </div>

  <div class="chart-container">
    <h3>Product Share Pie Chart</h3>
    <canvas id="pieChart"></canvas>
  </div>

  <script>
    // Bar Chart
    new Chart(document.getElementById("barChart"), {
      type: "bar",
      data: {
        labels: ["Jan", "Feb", "Mar", "Apr", "May"],
        datasets: [{
          label: "Sales",
          data: [120, 150, 180, 90, 200],
          backgroundColor: "#3b82f6"
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    // Line Chart
    new Chart(document.getElementById("lineChart"), {
      type: "line",
      data: {
        labels: ["Q1", "Q2", "Q3", "Q4"],
        datasets: [{
          label: "Revenue ($k)",
          data: [10, 30, 20, 40],
          fill: false,
          borderColor: "#10b981",
          tension: 0.4
        }]
      },
      options: {
        responsive: true
      }
    });

    // Pie Chart
    new Chart(document.getElementById("pieChart"), {
      type: "pie",
      data: {
        labels: ["Phones", "Laptops", "Accessories"],
        datasets: [{
          label: "Product Share",
          data: [45, 30, 25],
          backgroundColor: ["#f97316", "#6366f1", "#10b981"]
        }]
      },
      options: {
        responsive: true
      }
    });
  </script>

</body>
</html>
